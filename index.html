<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8" name="description" content="AnalogSea Signup Page">
  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
  <!-- viewport  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img src="images/logo.png" alt="AnalogSea Logo" class="logo">
	<form class="signup" action="/signup/" method="post">
		<h1>Sign Up</h1>

		<fieldset name="login-info">
			<label for="email" required>Email</label>
			<input type="email" name="email" id="email" placeholder="foo@bar.com">

			<label for="password" required>Password</label>
			<input type="password" name="password" id="password" placeholder="1234passw0rd">
		
			<button type="submit">Sign Up</button>
		</fieldset>	

		<a href="/forgot-password/new">Forgot password?</a>
	</form>
	<p>Already have an account? <a href="/login">Log in</a></p>
</body>
</html>
