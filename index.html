<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>AnalogSea</title>
	<meta charset="utf-8" name="description" content="AnalogSea Signup Page">
  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <!-- viewport  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- fonts Why does this not work? -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> -->
  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<img src="images/logo.png" alt="AnalogSea Logo" class="logo">
	<form class="signup" action="/signup" method="post">
		<h1>Sign Up</h1>

		<fieldset>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="foo@bar.com" required>

			<label for="password">Password</label>
			<input type="password" name="password" id="password" placeholder="1234passw0rd" required>
		
			<button type="submit">Sign Up</button>
		</fieldset>	

		<a href="/forgot-password/new" class="forgot-password">Forgot password?</a>
	</form>
	<footer>
		<p>Already have an account?</p><a href="/login">Log in</a>
	</footer>
</body>
</html>
